name: CI/CD for Python App to AWS ECR

on:
  push:
    paths:
      - "apps/demoapp/**"
      - ".github/workflows/ci-ecr-deploy.yml"
    branches:
      - main

  pull_request:
    paths:
      - "apps/demoapp/**"
      - ".github/workflows/ci-ecr-deploy.yml"
    branches:
      - main


env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO_NAME: ${{ secrets.ECR_REPO_NAME }}
  ROLE_TO_ASSUME: ${{ secrets.ROLE_TO_ASSUME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd apps/demoapp
          pip install -r requirements.txt

      - name: Run tests (optional)
        run: |
          cd apps/demoapp
          pytest || echo "No tests yet"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }} ./apps/demoapp
          docker push $ECR_REGISTRY/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}

      - name: Update Helm/Kustomize (GitOps pattern)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout main
          sed -i "s|image: .*|image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}|" bootstrap/apps/nginx-demo.yml
          git add bootstrap/apps/nginx-demo.yml
          git commit -m "Update image to ${{ env.IMAGE_TAG }}"
          git push
