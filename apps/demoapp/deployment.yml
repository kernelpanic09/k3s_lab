apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp
  namespace: demoapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      imagePullSecrets:
        - name: ecr-creds
      containers:
        - name: demoapp
          image: 478047323853.dkr.ecr.us-east-1.amazonaws.com/demoapp:0815c05fc995225b0eec619e8a316bc31c3d935f
          ports:
            - containerPort: 5000
