apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp
  namespace: demoapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      imagePullSecrets:
        - name: ecr-creds
      containers:
        - name: demoapp
          image: 478047323853.dkr.ecr.us-east-1.amazonaws.com/demoapp:059d56cf91bf0e0c6bcb77a3e73ef9c872940ad7
          ports:
            - containerPort: 5000
