apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      containers:
        - name: runner
          image: 478047323853.dkr.ecr.us-east-1.amazonaws.com/github-runner-buildx:latest
          env:
            - name: REPO_URL
              value: "https://github.com/kernelpanic09/k3s_lab"
            - name: RUNNER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-runner-secret
                  key: token
            - name: RUNNER_SCOPE
              value: "repo"
            - name: LABELS
              value: "self-hosted,k3s,buildx"
