apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kernelpanic09/k3s_lab.git
    targetRevision: HEAD
    path: bootstrap/platform/metallb
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
