apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demoapp-previews
  namespace: argocd
spec:
  generators:
    - pullRequest:
        github:
          owner: kernelpanic09
          repo: k3s_lab
          tokenRef:
            secretName: github-token
            key: token
        requeueAfterSeconds: 60
        filters:
          - branchMatch: '^main$'
  template:
    metadata:
      name: demoapp-pr{{number}}
    spec:
      project: default
      source:
        repoURL: https://github.com/kernelpanic09/k3s_lab.git
        targetRevision: '{{head_sha}}'
        path: apps/demoapp/base
        helm:
          valueFiles:
            - ../../overlays/preview/values-preview.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: demoapp-pr{{number}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
