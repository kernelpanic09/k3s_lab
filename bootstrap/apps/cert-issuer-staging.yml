apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-issuer-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kernelpanic09/k3s_lab.git
    targetRevision: HEAD
    path: bootstrap/platform/cert-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
