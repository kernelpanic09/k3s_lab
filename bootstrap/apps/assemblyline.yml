apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: assemblyline
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kernelpanic09/k3s_lab.git
    targetRevision: HEAD
    path: apps/assemblyline/helm-chart
    helm:
      valueFiles:
        - ../../values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: al
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
