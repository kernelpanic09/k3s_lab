apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: assemblyline
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/YOUR_GITOPS_REPO.git
    targetRevision: HEAD
    path: apps/assemblyline/helm-chart
    helm:
      valueFiles:
        - ../../values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: al
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
